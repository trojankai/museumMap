<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <script async src="http://maps.googleapis.com/maps/api/js?v=3.23&key=AIzaSyDRkBXSXhu5njQZnozLK-utnXR3h-pQ-T8&callback=initMap"></script>


    <title>Neighborhood Map Project: Udacity Project 6-1</title>

    <!-- link normalize css -->
    <link rel="stylesheet" href="css/lib/normalize.css" media="screen" charset="utf-8">
    <style>
  		html,
  		body,.container {
  			height: 100%;
  			margin: 0;
  			padding: 0;
  		}
  		/*sets the map to the full view of the document*/
      .container{
      background-color: gray;
        }
  		#map {
  			height: 100%;
  			width: 70%;
  			position: relative;
        float: right;
  		}
      #listView{
        position: absolute;
        top: 10%;
        left:10px;
        max-width: 25%;
        list-style: none;
      }
      #listView>li{
        font-size: 1em;
        line-height: 1.5em;
      }
      #listView>li:hover{
        color: white;
        cursor: pointer;

      }
      input{
        position: absolute;
        top: 5%;
        left: 10px;
      }
  	</style>
  </head>
  <body>
  <div class="container">
    <div id="map"></div>
    <!-- <input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"> -->
    <ul id="listView" data-bind="foreach: museumList">
      <li id="listItem" data-bind="text: $data.name"></li>
    </ul>
  </div>


  <script src="js/startover.js"></script>

  </body>
</html>
