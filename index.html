<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project: Udacity Project 6-1</title>
    <script src="http://maps.googleapis.com/maps/api/js?v=3.23" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- link normalize css -->
    <link rel="stylesheet" href="css/lib/normalize.css" media="screen" charset="utf-8">
    <style>
  		html,
  		body,.container {
  			height: 100%;
  			margin: 0;
  			padding: 0;
  		}
  		/*sets the map to the full view of the document*/
  .container{
    background-color: gray;
  }
  		#map {
  			height: 100%;
  			width: 75%;
  			position: relative;
        float: right;
  		}
      #listView{
        position: absolute;
        top: 10%;
        left:10px;
        max-width: 25%;
      }
      #listView>div{
        font-size: 1em;
        line-height: 1.5em;
      }
      #listView>div:hover{
        color: white;

      }
      input{
        position: absolute;
        top: 5%;
        left: 10px;
      }
  	</style>
  </head>
  <body>
  <div class="container">
    <div id="map"></div>
    <input data-bind="textInput: query, valueUpdate: 'keyup'" />
    <div id="listView" data-bind="foreach:museumList">
      <div id="listItem" data-bind="html:$data.name"></div>
    </div>
  </div>
  <script src="js/script.js"></script>

  </body>
</html>
