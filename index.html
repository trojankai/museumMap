<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link async href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300italic,300' rel='stylesheet' type='text/css'>




    <title>Neighborhood Map Project: Udacity Project 6-1</title>

    <!-- link normalize css -->
    <link rel="stylesheet" href="css/lib/normalize.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <style>
  		html,
  		body,.container {
  			height: 100%;
  			margin: 0;
  			padding: 0;
  		}
  		/*sets the map to the full view of the document*/
      .container{
      background-color: gray;
        }
  		#map {
  			height: 100%;
  			width: 70%;
  			position: relative;
        float: right;
  		}

  	</style>
  </head>
  <body>
  <div class="container">
    <div id="map"></div>
    <input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
    <ul id="listView" data-bind="foreach: search">
      <li id="listItem" data-bind="text: $data.name, click:$parent.clickList"></li>
    </ul>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/startover.js"></script>
    <script async src="http://maps.googleapis.com/maps/api/js?v=3.23&key=AIzaSyDRkBXSXhu5njQZnozLK-utnXR3h-pQ-T8&callback=initMap"></script>
  </body>
</html>
